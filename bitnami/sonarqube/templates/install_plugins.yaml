apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
kind: ConfigMap
metadata:
  name: {{ template "common.names.fullname" . }}-install-plugins-configMap #TODO: Create helper
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations:
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
data:
  install_plugins.sh: |-
    {{- if .Values.plugins.install }}
    [ -e /bitnami/sonarqube/extensions/plugins/* ] && rm /bitnami/sonarqube/extensions/plugins/*
    cd { /bitnami/sonarqube/extensions/plugins
      {{- range $index, $val := .Values.plugins.install }}
    curl {{ if $.Values.plugins.noCheckCertificate }}--insecure{{ end }} {{ if $.Values.plugins.netrcCreds }}--netrc-file /root/.netrc{{ end }} -fsSLO {{ $val | quote }}
      {{- end }}
    {{- end }}
